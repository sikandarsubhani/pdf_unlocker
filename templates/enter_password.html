{% extends "layout.html" %}

{% block title %}Enter PDF Password{% endblock %}

{% block content %}
<div class="upload-card">
    <h2>Enter PDF Password</h2>
    <form action="{{ url_for('enter_password', filename=filename) }}" method="post">
        <input type="password" name="password" class="password-input" placeholder="Enter PDF password" required>
        <button type="submit" class="upload-button">Unlock PDF</button>
    </form>
</div>
{% endblock %}
